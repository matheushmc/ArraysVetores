<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA
    const primeironumero = parseInt(prompt("Numero 1"));
    const segundonumero = parseInt(prompt("Numero 2"));

    let resultado = []

    //PROCESSAMENTO
    if(primeironumero < segundonumero){
       resultado.push(primeironumero, segundonumero);         
    }else {
       resultado.push(segundonumero, primeironumero) 
    }

    //SAÍDA
    document.write(resultado.join(" - "));
</script>
